<div class="container">
  <a href="#/">Home</a>
  <div class="well">
    <form name="post">
      <div class="form-group">
        <label for="authorInput">Author</label>
        <input class="form-control" id="authorInput" placeholder="Author" ng-model="currPost.author" />
      </div>

      <div class="form-group">
        <label for="titleInput">Title</label>
        <input class="form-control" id="titleInput" placeholder="Title" ng-model="currPost.title" />
      </div>

      <div class="form-group">
        <label for="bodyInput">Body</label>
        <textarea class="form-control" id="titleInput" ng-model="currPost.body"></textarea>
      </div>

      <div class="pull-right">
        <button class="btn btn-success" ng-click="update(currPost.id)">Save Changes</button>
        <button class="btn btn-danger" ng-click="remove(currPost.id)">Delete</button>
      </div>
    </form>
  </div>
</div>
