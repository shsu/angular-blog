
<div class="container">
  <a href="#/create" class="btn btn-success pull-right">New Post</a>


  <div ng-repeat="post in posts" ng-if="!post.deleted">
    <h1><a href="#/{{ post.id }}">{{post.title}}</a></h1>
    <div class="pull-right">
      <a href="#/{{ post.id }}/edit" class="btn btn-primary">Edit</a>
      <button type="button" class="btn btn-danger" ng-click="remove(post.id)">Delete</button>
    </div>
    <h5>by: {{post.author}} @ {{post.timestamp}}</h5>
    <br />
    {{post.body}}
    <hr />
  </div>
